# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11","3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        make poetrysetup deps
    - name: Lint with flake8
      run: |
        make lint
        make pie
    - name: Test with unittest
      run: |
        make test
    - name: make github page
      run: |
        make pages
    - name: Compress badges
      uses: a7ul/tar-action@v1.1.0
      with:
        cwd: ${{ github.workspace }}
        command: c
        outPath: badges-${{ matrix.python-version }}.tar.gz
        files: |
          coverage-badge.svg
          flake8-badge.svg
          tests-badge.svg
    - name: upload badges artifact
      uses: actions/upload-artifact@v4
      with:
        name: badges-${{ matrix.python-version }}
        path: badges-${{ matrix.python-version }}.tar.gz
    - name: upload static html
      uses: actions/upload-artifact@v4
      if: matrix.python-version == 3.12
      with:
        name: index
        path: index.html

  deploy:
    needs: build
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
    - name: download artifacts
      uses: actions/download-artifact@v4
      with:
        name: badges-3.10
    - name: download artifacts
      uses: actions/download-artifact@v4
      with:
        name: index
    - name: prepare publish folder
      run: |
        mkdir -p _site
        cp index.html _site
        cp badges-3.10.tar.gz _site
    - name: Upload artifact
      id: upload-pages-artifact
      uses: actions/upload-pages-artifact@v3.0.1
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
